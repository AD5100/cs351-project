<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app-nav"></div>
  <main class="container py-4">
    <h3 class="mb-4">Inventory Management</h3>
    <div class="card p-3 mb-4">
      <h5>Add New Product</h5>
      <form id="addProductForm" class="row g-3">
        <div class="col-md-4">
            <input type="text" id="name" class="form-control" placeholder="Product Name" required />
        </div>
        <div class="col-md-2">
            <input type="number" id="price" class="form-control" placeholder="Price" required />
        </div>
        <div class="col-md-3">
            <input type="text" id="image" class="form-control" placeholder="Image URL" required />
        </div>
        <div class="col-md-3 d-grid">
            <button class="btn btn-primary">Add Product</button>
        </div>
      </form>
    </div>

    <div id="productList" class="table-responsive"></div>
  </main>
  <div id="app-footer"></div>

  <script src="js/api.js"></script>
  <script src="js/common.js"></script>
  <script src="js/admin-inventory.js"></script>
</body>
</html>
